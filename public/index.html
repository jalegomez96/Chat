<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <form onsubmit="return false">
      <input type="text" name="nickname" id="nickname" placeholder="Nickname" required />
      <button type="submit" id="btn_connect" onclick="connect()">Connect</button>
      <button id="btn_disconnect" onclick="disconnect()" disabled>Disconnect</button>
    </form>
    <div id="history"></div>
    <form onsubmit="return false">
      <input type="text" name="message" id="message" disabled placeholder="Message" />
      <button type="submit" id="btn_send" onclick="send()" disabled>Send</button>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
